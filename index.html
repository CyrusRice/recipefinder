    <input type="text" class="ingredient" id="ingredient-4" placeholder="ingredient 4">
    <br class="ingred-break"><br class="ingred-break">
    <input type="button" id="add-ingredient" value="+">
    <br class="ingred-break"><br class="ingred-break">
    <input type="submit" value="Find Recipes" id="submit">
